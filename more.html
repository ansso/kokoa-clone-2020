<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css"/>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <title>More - KoKoa Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__left">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-location-arrow"></i>
        </div>
        <div class="status-bar__time">
            <span>18:43</span>
        </div>
        <div class="status-bar__battery">
            <span>57%</span>
            <i class="fas fa-battery-half fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a></span>
        </div>
    </header>

    <main class="main screen more-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img 
                 src="photo/치와와.jpg" 
                 class="user-component__avatar user-component__avatar--xl"
                 />
                <div class="user-component__text">
                    <h4 class="user-component__title"> Ahn So Jin </h4>
                    <h6 class="user-component__subtitle"> +82 010 9352 0409 </h6>
                </div>
            </div>
            <div class="user-component__column"><i class="fas fa-comment-alt fa-2x"></i></div>
        </div>

        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="far fa-envelope"></i>
                <span>메일</span>
            </div>
            <div class="icon-row__icon">
                <i class="far fa-calendar-alt"></i>
                <span>캘린더</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-inbox"></i>
                <span>서랍</span></div>
            <div class="icon-row__icon">
                <i class="far fa-smile"></i>
                <span>카카오콘</span></div>
        </div>

        <div class="more-suggestions">
            <h4 class="more-suggestions__title">Suggestions</h4>
            <div class="more-suggestions__icons">
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <i class="fas fa-quote-right"></i></div>
                    <span class="more-suggestions__icon-text">KoKoa Story</span>
                </div>
            </div>
        </div>
      

    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                   <img src="photo/User_perspective_matte_s.png" width="47px" height="47px">
                </a>
               </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                 <span class="nav__notification badge">1</span>
                 <img src="photo/Comment_perspective_matte_ss.png" width="47px" height="47px"></a>
               </li>
            <li class="nav__btn">
                <a class="nav__link" href="view.html">
                   <img src="photo/Burger_perspective_matte_s.png" width="47px" height="47px">
                </a>
            </li>    
            <li class="nav__btn">
                <a class="nav__link" href="shopping.html">
                <img src="photo/Shop_perspective_matte_s.png" width="47px" height="47px"></a>
               </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                 <span class="nav__dot"></span>
                 <img src="photo/Settings_perspective_matte_s.png" width="47px" height="47px"></a>
           </li>
        </ul>
    </nav>

     

    <div id="no-mobile">
        <img class="no-mobile__img" src="photo/Marketing_perspective_matte_s.png"/>
        <span class="no-mobile__text">Your Screen is too big ...</span>
    </div>

    <script
     src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"
    ></script>

    
</body>
</html>
