<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css"/>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet"> 
    <title>Shopping - KoKoa Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-location-arrow"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>57%</span>
            <i class="fas fa-battery-half fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <header class="screen-header">
        <h1 class="screen-header__title">Shopping</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-qrcode fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
        </div>
    </header>

    <main class="main-screen"> 
        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="ri-gift-line"></i>
                <span>선물하기</span>
            </div>
            <div class="icon-row__icon">
                <i class="ri-store-line"></i>
                <span>쇼핑하기</span>
            </div>
            <div class="icon-row__icon">
                <i class="ri-bear-smile-line"></i>
                <span>프렌즈</span></div>
            <div class="icon-row__icon">
                <i class="ri-live-line"></i>
                <span>쇼핑라이브</span></div>
        </div>
        <div class="recommend-friends">
            <h6 class="recommend-friends__title">Recommneded Friends</h6>
            <span>You have recommended friends.</span>
            </div>

        <div class="search-box">
                <div class="search-box__1">
                    <span class="search-box__icon"><i class="fa fa-search"></i></span>
                    <input type="search" id="search" placeholder="Let's Shopping CoCoa!" />
                </div>
             </div>

    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                   <img src="photo/User_perspective_matte_s.png" width="47px" height="47px">
                </a>
               </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                 <span class="nav__notification badge">1</span>
                 <img src="photo/Comment_perspective_matte_ss.png" width="47px" height="47px"></a>
               </li>
            <li class="nav__btn">
                <a class="nav__link" href="view.html">
                   <img src="photo/Burger_perspective_matte_s.png" width="47px" height="47px">
                </a>
            </li>    
            <li class="nav__btn">
                <a class="nav__link" href="shopping.html">
                <img src="photo/Shop_perspective_matte_s.png" width="47px" height="47px"></a>
               </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                 <span class="nav__dot"></span>
                 <img src="photo/Settings_perspective_matte_s.png" width="47px" height="47px"></a>
           </li>
        </ul>
    </nav>


    <div id="no-mobile">
        <img class="no-mobile__img" src="photo/Marketing_perspective_matte_s.png"/>
        <span class="no-mobile__text">Your Screen is too big ...</span>
    </div>


    <script
     src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"
    ></script>

    
</body>
</html>
