<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css"/>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet"> 
    <title>View - KoKoa Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__left">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-location-arrow"></i>
        </div>
        <div class="status-bar__time">
            <span>18:43</span>
        </div>
        <div class="status-bar__battery">
            <span>57%</span>
            <i class="fas fa-battery-half fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">View</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
        </div>
    </header>

    <main class="view-list"> 
        <div class="view-list__list">
            <span class="view-list__btn" href="#">My뷰</span>
            <span class="view-list__btn" href="#">발견</span>
            <span class="view-list__btn" href="#">코로나19</span>
            <span class="view-list__btn" href="#">잔여백신</span>
            <span class="view-list__btn" href="#">카카오TV</span>
        </div>

        <div class="slider">
            <input type="radio" name="slide" id="slide1" checked>
            <input type="radio" name="slide" id="slide2">
            <input type="radio" name="slide" id="slide3">
            <input type="radio" name="slide" id="slide4">
            <ul id="imgholder" class="imgs">
                <li><img src="photo/위급11.jpg" style="max-width:100%; height:auto;" ></li>
                <li><img src="photo/위급22.jpg" style="max-width:100%; height:auto;"></li>"
            </ul>
            <div class="bullets">
                <label for="slide1">&nbsp;</label>
                <label for="slide2">&nbsp;</label>
            </div>
        </div>

        <div class="open-chat">
            <div class="open-chat__header">
                <h4>Open chat</h4>
                <span>Go to Openchat Home <i class="fas fa-chevron-right fa-xs"></i></span>
            </div>
        </div>

        <div class="open-post">
            <div class="open-post__column">
                <h5 class="open-post__title">#와진짜힘들다</h5>
                <h6 class="open-post__hashtags">#와#진짜#힘들다</h6>
                <div class="open-post__members">
                    <img src="photo/치와와.jpg"/>
                    <span class="open-post__member-count">802 members</span>
                    <div class="divider"></div> 
                    <span class="open-post__member-status">Active</span>
                </div>
            </div>
            <div class="open-post__column">
                <div class="open-post__photo">
                <img src="photo/치와와.jpg"/>
                <div class="open-post__heart-count"><i class="fas fa-heart fa-xs"></i><span>123</span></div>
                </div>
            </div>
        </div>


        <div class="open-post_2">
            <div class="open-post__column">
                <h5 class="open-post__title">#와진짜힘들다</h5>
                <h6 class="open-post__hashtags">#와#진짜#힘들다</h6>
                <div class="open-post__members">
                    <img src="photo/치와와.jpg"/>
                    <span class="open-post__member-count">802 members</span>
                    <div class="divider"></div> 
                    <span class="open-post__member-status">Active</span>
                </div>
            </div>
            <div class="open-post__column">
                <div class="open-post__photo">
                <img src="photo/치와와.jpg"/>
                <div class="open-post__heart-count"><i class="fas fa-heart fa-xs"></i><span>123</span></div>
                </div>
            </div>
        </div>
        

    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                   <img src="photo/User_perspective_matte_s.png" width="47px" height="47px">
                </a>
               </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                 <span class="nav__notification badge">1</span>
                 <img src="photo/Comment_perspective_matte_ss.png" width="47px" height="47px"></a>
               </li>
            <li class="nav__btn">
                <a class="nav__link" href="view.html">
                   <img src="photo/Burger_perspective_matte_s.png" width="47px" height="47px">
                </a>
            </li>    
            <li class="nav__btn">
                <a class="nav__link" href="shopping.html">
                <img src="photo/Shop_perspective_matte_s.png" width="47px" height="47px"></a>
               </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                 <span class="nav__dot"></span>
                 <img src="photo/Settings_perspective_matte_s.png" width="47px" height="47px"></a>
           </li>
        </ul>
    </nav>


    <div id="no-mobile">
        <img class="no-mobile__img" src="photo/Marketing_perspective_matte_s.png"/>
        <span class="no-mobile__text">Your Screen is too big ...</span>
    </div>

    <script
     src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"
    ></script>

    
</body>
</html>
